{% extends 'base.html' %}
{% block title %}Register - Legal Clarity{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form method="post">
        <div class="mb-4">
            <label for="username" class="block mb-1">Username</label>
            <input type="text" name="username" id="username" required class="w-full border rounded px-3 py-2">
        </div>
        <div class="mb-4">
            <label for="password" class="block mb-1">Password</label>
            <input type="password" name="password" id="password" required class="w-full border rounded px-3 py-2">
        </div>
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="{{ url_for('login') }}" class="text-red-600 hover:underline">Log in</a></p>
</div>
{% endblock %}
